<!doctype html>
<html lang="pt-br">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Home</title>
  </head>
  <body>
    <header>
        <!-- <nav class="navbar navbar-dark bg-dark"> -->
            <!-- <a class="navbar-brand" href="/" > <img id="icon__nav" src="./assets/claquete.png" alt=""> </a> -->
        <!-- </nav> -->
    </header>
        <main>
          <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="imagem__carrossel" src="assets/apocalypseheader.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img class="imagem__carrossel" src="./assets/closeheader.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img class="imagem__carrossel" src="./assets/lahaineheader.png" class="d-block w-100" alt="...">
              </div>
                <div class="carousel-item">
                  <img class="imagem__carrossel" src="./assets/Meearlheader.jpg" class="d-block w-100" alt="...">
              </div>
          </div>
          <div class="conteudo">
            <div class="botao">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
              Adicionar
            </button>
            </div>
            <div class="filmes">  
                <a class="filmes__capas" href="/"> <img class="filmes__capas__imagens" src="./assets/apocalipse.jpg" alt=""> </a>
                <a class="filmes__capas" href="/"> <img class="filmes__capas__imagens" src="./assets/close.jpg" alt=""> </a>
                <a class="filmes__capas" href="/"> <img class="filmes__capas__imagens" src="./assets/lahaine.png" alt=""> </a>
                <a class="filmes__capas" href="/"> <img class="filmes__capas__imagens" src="./assets/meearl.jpg" alt=""> </a>     
            </div>
          </div>
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Adicionar</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Nome do Filme</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="exemplo: filme123">
                  </div>
                  <div class="mb-3">
                    <label for="formFile" class="form-label">Insira a Capa do Filme</label>
                    <input class="form-control" type="file" id="formFile">
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                  <button type="button" class="btn btn-primary">Salvar</button>
                </div>
              </div>
            </div>
          </div>
        </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

   
  </body>
</html>
